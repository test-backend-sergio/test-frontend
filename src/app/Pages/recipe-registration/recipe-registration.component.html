<app-nav></app-nav>
<section class="bg-gray-50 dark:bg-gray-300">
	<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
		<div
			class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
		>
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1
					class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
				>
					Register your recipe
				</h1>
				<form class="space-y-4 md:space-y-6" action="#">
					<div>
						<label
							for="RecipeName"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Recipe Name</label
						>
						<input
							type="text"
							name="Recipe Name"
							id="RecipeName"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Brigadier..."
							required=""
						/>
					</div>

					<div>
						<label for="Preparation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Method of preparation</label
						>
						<input
							type="text"
							name="Preparation"
							id="Preparation"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Do it..."
							required=""
						/>
					</div>

					<div>
						<label
							for="Ingredients"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Ingredients</label
						>
						<input
							type="text"
							name="Ingredients"
							id="Ingredients"
							placeholder="1x can of condensed milk..."
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							required=""
						/>
					</div>

					<button
            type="submit"
            (click)="PostRecipe()"
            class="w-full text-white bg-gray-500 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
					>
						Register
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
